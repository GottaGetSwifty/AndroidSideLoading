apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId 'com.github.peejweej.sample'
        minSdkVersion 8
        targetSdkVersion 23
        versionName '1.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    productFlavors {
    }

    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    compile 'com.github.PeeJWeeJ:AndroidSideLoading:layout_fix3'
    compile 'com.android.support:appcompat-v7:23.1.1'
}